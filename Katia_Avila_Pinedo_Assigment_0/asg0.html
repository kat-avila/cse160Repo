<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
  <!-- Create Canvas -->
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <script src="asg0.js"></script>

  <!-- load lib -->
  <script src="lib/cuon-matrix-cse160.js"></script>

  <!-- Allow for User Input -->
  <form id="vectorForm">
    v1:
    <label for="v1xCord">x </label>
    <input type="number" id="v1xCord" name="v1xCord">
    <label for="v1yCord">y </label>
    <input type="number" id="v1yCord" name="v1yCord">
    <br />
    v2:
    <label for="v2xCord">x </label>
    <input type="number" id="v2xCord" name="v2xCord">
    <label for="v2yCord">y </label>
    <input type="number" id="v2yCord" name="v2yCord">
    <br />
    <input type="submit" value="Draw" id="drawButton" name="Draw">

    <br />
    <br />


    <form id="operationForm">
      Operation:
      <select name="operators" id="operators">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="multiply">Magnitude</option>
        <option value="divide">Normalize</option>
      </select>
      <label for="scalar">Scalar</label>
      <input type="number" id="scalar" name="scalar">
      <br>
      <input type="submit" value="Draw" id="operationButton" name="operationButton">
    </form>

  </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assigment 2 : Blocky Animal (Medium) </title>
  <style>
    .column {
      float: left;
      padding: 20px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body onload="main()">
  <div class="row">
    <div class="column">
      <canvas id="webgl" width="1200" height="1000">
        Please use a browser that supports "canvas"
      </canvas>
    </div>
    <div class="column" width="400">
      <u>
        <h2> Camera Perspective </h2>
      </u>
      <h4>
        X-angle:
        <input type="range" min="-180" max="180" value="25" class="slider" id="angleXslide">
        Y-angle:
        <input type="range" min="-180" max="180" value="0" class="slider" id="angleYslide">
        Z-angle:
        <input type="range" min="-180" max="180" value="0" class="slider" id="angleZslide">
      </h4>

      <u><h2> Move Arms</h2></u>
      <h4>
        Right Arm Z-Axis:
        <input type="range" min="-90" max="45" value="45" class="slider" id="rightArmZSlide">
        Right Top Arm:
        <input type="range" min="-90" max="45" value="25" class="slider" id="rightTopSlide">
        Right Bottom Arm:
        <input type="range" min="0" max="90" value="0" class="slider" id="rightBottomSlide">
        <p></p>
        Left Arm Z-Axis:
        <input type="range" min="-90" max="45" value="45" class="slider" id="leftArmZSlide">
        Left Top Arm:
        <input type="range" min="-45" max="90" value="-25" class="slider" id="leftTopSlide">
        Left Bottom Arm:
        <input type="range" min="0" max="90" value="0" class="slider" id="leftBottomSlide">
        
      </h4>

      <u><h2> Move Legs</h2></u>
      <h4>
        Left Thigh:
        <input type="range" min="90" max="180" value="160" class="slider" id="leftThighSlide">
        Left Calf:
        <input type="range" min="0" max="90" value="0" class="slider" id="leftCalfSlide">
        <p></p>
        Right Thigh:
        <input type="range" min="-90" max="0" value="-90" class="slider" id="rightThighSlide">
        Right Calf:
        <input type="range" min="-90" max="0" value="0" class="slider" id="rightCalfSlide">
      </h4>
      
  <u>
    <h2> Animations</h2>
  </u>
  <h4>
    Pelvic Thrust:
    <input type="range" min="-25" max="15" value="0" class="slider" id="thrustSlide">
    <p></p>
    <button type="button" id="thrustStart">Give me THRUST</button>
    <button type="button" id="thrustStop">TOO MUCH THRUST!</button>
    <p></p>           
  </h4>
    </div>
  </div>
  <p>
    

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix-cse160.js"></script>
  <script src="../lib/Point.js"></script>
  <script src="../lib/Triangle.js"></script>
  <script src="../lib/Circle.js"></script>
  <script src="../lib/Cube.js"></script>
  <script src="asg2.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assigment 2 : Blocky Animal (Medium) </title>
  <style>
    .column {
      float: left;
      width: 500px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body onload="main()">
  <div class="row">
    <div class="column">
      <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>
      <p>
        <!-- Add button to clear canvas -->
        <button type="button" id="clear">Clear Canvas</button>
        <!-- Button to show personal drawing -->
        <button type="button" id="showDrawingButton">Show Drawing</button>

      </p>
    </div>
    <!-- <div class="column">
      <h3> Reference Drawing: Angel </h3>
      <img src="../lib/triDrawing.png" width="350px" heigth="350px">
    </div> -->
  </div>
  <p>
    <u>
      <h2> Select Brush Size & Shape Features </h2>
    </u>
  <h4>
    Size:
    <input type="range" min="0" max="50" value="10" class="slider" id="sizeSlide">
    <p></p>
    Select Shape:
    <button type="button" id="pointButton">Point</button>
    <p></p>
    <button type="button" id="triButton">Triangle</button>
    <select name="triangleChoice" id="triChoices">
      <option value="right">Right Triangle</option>
      <option value="scalene">Scalene Triangle</option>
      <option value="isoceles">Equilateral Triangle</option>
    </select>
    <select name="triFaceChoice" id="triFaceChoices">
      <option value="rightFace">Face Right</option>
      <option value="leftface">Face Left</option>
    </select>
    <select name="triImgChoice" id="triImgChoices">
      <option value="trueImg">True Image</option>
      <option value="flipImg">Flipped Image</option>
    </select>

    <p></p>
    <button type="button" id="circleButton">Circle</button>
    Number of Segments: <input type="range" min="3" max="30" value="10" class="slider" id="segmentSlide">
  </h4>
  <u>
    <h2> Select Color (RGBA)</h2>
  </u>
  <h4>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <p></p>
    Alpha <input type="range" min="0" max="100" value="100" class="slider" id="alphaSlide">
  </h4>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="asg2.js"></script>
</body>

</html>
